<h2 style="text-align: center;">History</h2>

<div class="list">
  <div class="item" *ngFor="let record of records">
    <div class="link">
      <a class="animation">{{ record.short }}</a>
    </div>
    <div class="icon">
      <=>
    </div>
    <div class="link">
      <a class="animation">{{ record.origin }}</a>
    </div>
  </div>
</div>
